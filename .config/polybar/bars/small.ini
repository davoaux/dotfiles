include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/bar1]
enable-ipc = true 

bottom = false
width = 132
height = 35
offset-x = 70
offset-y = 1%
fixed-center = true

radius = 0.0

background = #fffff8
foreground = #000000

border-size = 0

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

include-file = ~/.config/polybar/fonts.ini

modules-left = mdate
modules-center = 
modules-right = 

tray-position = right
tray-padding = 5
tray-background = #fffff8
tray-detached = true
tray-maxsize = 15

wm-restack = i3
override-redirect = true

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bar2]
enable-ipc = false

