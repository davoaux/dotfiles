width = 40
height = 35
offset-x = 1%
offset-y = 1%
fixed-center = true

background = #fffff8
foreground = #000000

border-size = 0

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

include-file = ~/.config/polybar/fonts.ini

modules-left =
modules-center = simple_ws
modules-right =

tray-position = right
tray-padding = 5
tray-background = #fffff8
