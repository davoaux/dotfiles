font:
  normal:
    family: FuraCode Nerd Font
    style: Regular
  bold:
    family: FuraCode Nerd Font
    style: Bold
  italic:
    family: FuraCode Nerd Font
    style: Bold Italic
  bold_italic:
    family: FuraCode Nerd Font
    style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

