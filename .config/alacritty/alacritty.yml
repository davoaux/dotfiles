  off: &off
    primary:
      background: '#151515'
      foreground: '#C6C6C6'
    normal:
      black: '#212121'
      red: '#dc322f'
      green: '#80A66A'
      yellow: '#FFDD33'
      blue: '#8bacb9'
      magenta: '#C6C6C6'
      cyan: '#C6C6C6'
      white: '#FFFFFF'
    bright:
      black: '#414141'
      red: '#ff5a56'
      green: '#97B586'
      yellow: '#FFDD33'
      blue: '#9fcfe2'
      magenta: '#C6C6C6'
      cyan: '#C6C6C6'
      white: '#FDFDFD'

colors: *off
draw_bold_text_with_bright_colors: true

background_opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block

live_config_reload: true

shell:
  program: /bin/fish

mouse:
  hide_when_typing: false
  url:
    launcher:
      program: xdg-open
      args: []
