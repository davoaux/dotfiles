env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  dynamic_title: true
  title: Alacritty
  
scrolling:
  history: 10000
  multiplier: 3

# Frecuent fonts
#
#family: Iosevka
#family: lucy tewi
#family: xos4 Terminus
#family: cherry
#family: Dina
#family: cozette
#family: unifont
#family: SFMono Nerd Font
#family: Roboto Mono
#family: Misc Tamsyn
#family: Ubuntu Mono
#family: Fira Code
#family: FuraCode Nerd Font
#family: FantasqueSansMono Nerd Font

font:
  normal:
    # family: FuraCode Nerd Font
    family: Ubuntu Mono
    # family: cherry
    style: Regular
  bold:
    # family: FuraCode Nerd Font
    family: Ubuntu Mono
    # family: cherry
    style: Bold
  italic:
    # family: FuraCode Nerd Font
    family: Ubuntu Mono
    # family: cherry
    style: Italic
  bold_italic:
    # family: FuraCode Nerd Font
    family: Ubuntu Mono
    # family: cherry
    style: Bold Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # contrasts = #1d2021 #282828 #32302f
      background: '#1d2021'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  simple_dark: &simple_dark
    primary:
      background: '#0a0a0a'
      foreground: '#B8B9B4'
    normal:
      black:    '#0A0A0A'
      red:      '#939490'
      green:    '#5E6E5C'
      yellow:   '#B6B8B3'
      blue:     '#727370'
      magenta:  '#D1D1CB'
      cyan:     '#636361'
      white:    '#AAABA6'
    bright:
      black:    '#2E2E2C'
      red:      '#989995'
      green:    '#636361'
      yellow:   '#BBBDB8'
      blue:     '#777875'
      magenta:  '#D6D6D0'
      cyan:     '#696966'
      white:    '#AFB0AB'
  
  solarized_light: &solarized_light
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00
    cursor:
      text:   '#fdf6e3' # base3
      cursor: '#657b83' # base00
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3
  
  solarized_dark: &solarized_dark
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
