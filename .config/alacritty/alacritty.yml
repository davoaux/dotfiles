# family: FantasqueSansMono Nerd Font

font:
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  italic:
    family: Terminus
    style: Italic
  bold_italic:
    family: Terminus
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # contrasts = #1d2021 #282828 #32302f
      background: '#282828'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  alabaster_light: &alabaster_light
    primary:
      background: '#F7F7F7'
      foreground: '#212121'
    normal:
      black:   '#212121'
      red:     '#AA3731'
      green:   '#448C27'
      yellow:  '#CB9000'
      blue:    '#325CC0'
      magenta: '#7A3E9D'
      cyan:    '#0083B2'
      white:   '#AAAAAA'
    bright:
      black:   '#777777'
      red:     '#F05050'
      green:   '#60CB00'
      yellow:  '#FFBC5D'
      blue:    '#007ACC'
      magenta: '#E64CE6'
      cyan:    '#00AACB'
      white:   '#AAAAAA'

  highline: &highline
    primary:
      background: '#202020'
      foreground: '#c0c0c0'
    normal:
      black:   '#505050'
      red:     '#ee4a59'
      green:   '#22ff22'
      yellow:  '#f4c069'
      blue:    '#7766ff'
      magenta: '#bb0099'
      cyan:    '#33dbc3'
      white:   '#e9e9e9'
    bright:
      black:   '#808080'
      red:     '#ff4090'
      green:   '#99ff99'
      yellow:  '#f0df33'
      blue:    '#95c5ff'
      magenta: '#d5508f'
      cyan:    '#2bff99'
      white:   '#ffffff'

colors: *highline
draw_bold_text_with_bright_colors: true

background_opacity: 1
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block

live_config_reload: true

shell:
  program: /bin/fish

mouse:
  hide_when_typing: false

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None # <--
     binding:
       key: U
       mods: Control|Shift
