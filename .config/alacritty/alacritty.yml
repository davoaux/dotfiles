env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  dynamic_title: true
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

# Frecuent fonts
#
# family: JetBrainsMono Nerd Font
# family: FuraCode Nerd Font
# family: Ubuntu Mono
# family: GoMono Nerd Font
# family: Iosevka
# family: Inconsolata
# family: IBM Plex Mono
# family: Source Code Pro
# family: Victor Mono
# family: Hack
# family: Menlo
# family: MonacoB Nerd Font Mono
# family: lucy tewi
# family: xos4 Terminus
# family: cherry
# family: Dina
# family: cozette
# family: unifont
# family: SFMono Nerd Font
# family: Roboto Mono
# family: Misc Tamsyn
# family: Fira Code
# family: FantasqueSansMono Nerd Font

font:
  normal:
    # family: Hack
    family: MesloLGSDZ Nerd Font Mono
    style: Regular
  bold:
    # family: Hack
    family: MesloLGSDZ Nerd Font Mono
    style: Bold
  italic:
    # family: Hack
    family: MesloLGSDZ Nerd Font Mono
    style: Italic
  bold_italic:
    # family: Hack
    family: MesloLGSDZ Nerd Font Mono
    style: Bold Italic
  size: 10.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # contrasts = #1d2021 #282828 #32302f
      background: '#1d2021'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  gruvbox_light: &gruvbox_light
    primary:
      # contrast = #f9f5d7 #fbf1c7 #f2e5bc
      background: '#fbf1c7'
      foreground: '#3c3836'
    normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'

  shirotelin: &shirotelin
    primary:
      background: '#ffffff'
      foreground: '#000000'
    normal:
      black:   '#ffffff'
      red:     '#FF0000'
      green:   '#005F00'
      yellow:  '#a09150'
      blue:    '#0000AF'
      magenta: '#87005f'
      cyan:    '#005f5f'
      white:   '#000000'
    bright:
      black:   '#ffffff'
      red:     '#FF0000'
      green:   '#005F00'
      yellow:  '#a09150'
      blue:    '#0000AF'
      magenta: '#87005f'
      cyan:    '#005f5f'
      white:   '#000000'

  envy: &envy
    primary:
      background: '#eeeeee'
      foreground: '#000000'
    normal:
      black:   '#000000'
      red:     '#AF0000'
      green:   '#005F00'
      yellow:  '#D75F00'
      blue:    '#005FD7'
      magenta: '#5F00FF'
      cyan:    '#0087AF'
      white:   '#444444'
    bright:
      black:   '#2a2a2a'
      red:     '#ea0000'
      green:   '#00ad00'
      yellow:  '#D75F00'
      blue:    '#005FD7'
      magenta: '#5F00FF'
      cyan:    '#0087AF'
      white:   '#444444'

  solarized_light: &solarized_light
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00
    cursor:
      text:   '#fdf6e3' # base3
      cursor: '#657b83' # base00
    normal:
