ebnv:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  dynamic_title: true
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

# Frecuent fonts
#
# family: JetBrainsMono Nerd Font
# family: FuraCode Nerd Font
# family: Ubuntu Mono
# family: GoMono Nerd Font
# family: Iosevka
# family: Inconsolata
# family: IBM Plex Mono
# family: Source Code Pro
# family: Victor Mono
# family: Hack
# family: MesloLGSDZ Nerd Font Mono
# family: Menlo
# family: MonacoB Nerd Font Mono
# family: k knxt
# family: lucy tewi
# family: xos4 Terminus
# family: erus erusfont
# family: cherry
# family: Dina
# family: cozette
# family: unifont
# family: SFMono Nerd Font
# family: Roboto Mono
# family: Misc Tamsyn
# family: Fira Code
# family: FantasqueSansMono Nerd Font

font:
  normal:
    family: RobotoMono Nerd Font
    # family: Inconsolata
    style: Regular
  bold:
    family: RobotoMono Nerd Font
    # family: Inconsolata
    style: Bold
  italic:
    family: RobotoMono Nerd Font
    # family: Inconsolata
    style: Italic
  bold_italic:
    family: RobotoMono Nerd Font
    # family: Inconsolata
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # contrasts = #1d2021 #282828 #32302f
      background: '#1d2021'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  nord: &nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'

  off: &off
    primary:
      background: '#0A0A0A'
      foreground: '#C6C6C6'
    normal:
      black: '#212121'
      red: '#f85a5a'
      green: '#50a262'
      yellow: '#fabd2f'
      blue: '#20bbfc'
      magenta: '#d65e76'
      cyan: '#32F3E7'
      white: '#FFFFFF'
    bright:
      black: '#404040'
      red: '#f85a5a'
      green: '#50a262'
      yellow: '#fabd2f'
      blue: '#20bbfc'
      magenta: '#d65e76'
      cyan: '#32F3E7'
      white: '#FFFFFF'

  nebula: &nebula
    primary:
      background: '#0a121d'
      foreground: '#c9cbd1'
    normal:
      black: '#000000'
      red: '#d65e76'
      green: '#a3be8c'
      yellow: '#d6c619'
      blue: '#20bbfc'
      magenta: '#9a58de'
      cyan: '#20a5ba'
      white: '#FFFFFF'
    bright:
      black: '#414141'
      red: '#FF5A56'
      green: '#97B586'
      yellow: '#ffff87'
      blue: '#9FCFE2'
      magenta: '#bbaaee'
      cyan: '#8de5ec'
      white: '#FDFDFD'

  paige: &paige
    primary:
      background: '#ffffff'
      foreground: '#080808'
    normal:
      black: '#FFFFFF'
      red: '#FF005F'
      green: '#AFD700'
      yellow: '#FFD700'
      blue: '#00AFFF'
      magenta: '#AF87FF'
      cyan: '#32F3E7'
      white: '#000000'
    bright:
      black: '#FFFFFF'
      red: '#FF005F'
      green: '#AFD700'
      yellow: '#FFD700'
      blue: '#00AFFF'
      magenta: '#AF87FF'
      cyan: '#32F3E7'
      white: '#000000'

  spacegray: &spacegray
    primary:
      background: '#111314'
      foreground: '#b7bbb7'
    normal:
      black: '#2c2f33'
      red: '#b04c50'
      green: '#919652'
      yellow: '#E2995C'
      blue: '#66899D'
      magenta: '#8D6494'
