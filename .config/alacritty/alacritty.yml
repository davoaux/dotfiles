env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  dynamic_title: true
  title: Alacritty
  
scrolling:
  history: 10000
  multiplier: 3

# Frecuent fonts
#
#family: Iosevka
#family: lucy tewi
#family: xos4 Terminus
#family: cherry
#family: Dina
#family: cozette
#family: unifont
#family: SFMono Nerd Font
#family: Roboto Mono
#family: Misc Tamsyn
#family: Fira Code
#family: FuraCode Nerd Font
#family: FantasqueSansMono Nerd Font

font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 9.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

schemes:
  solarized_light: &solarized_light
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00
    cursor:
      text:   '#fdf6e3' # base3
      cursor: '#657b83' # base00
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

  solarized_dark: &solarized_dark
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

colors: *solarized_dark
draw_bold_text_with_bright_colors: true

background_opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
 
live_config_reload: true

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: false 
  url:
    launcher:
      program: xdg-open
      args: []
