    bright:
      black:   '#1c2b3b'
      red:     '#d65e76'
      green:   '#a3be8c'
      yellow:  '#ecc48d'
      blue:    '#458588'
      magenta: '#bbaaee'
      cyan:    '#8de5ec'
      white:   '#ffffff'

colors: *gruvbox_dark
draw_bold_text_with_bright_colors: true

background_opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block

live_config_reload: true

shell:
  program: /bin/fish

mouse:
  hide_when_typing: false
  url:
    launcher:
      program: xdg-open
      args: []
