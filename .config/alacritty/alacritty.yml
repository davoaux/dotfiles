      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

colors: *gruvbox_dark
draw_bold_text_with_bright_colors: true

background_opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
 
live_config_reload: true

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: false 
  url:
    launcher:
      program: xdg-open
      args: []
