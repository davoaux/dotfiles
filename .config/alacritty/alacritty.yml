font:
  normal:
    family: Hack
    family: RobotoMono Nerd Font
    style: Regular
  bold:
    family: Hack
    family: RobotoMono Nerd Font
    style: Bold
  italic:
    family: Hack
    family: RobotoMono Nerd Font
    style: Italic
  bold_italic:
    family: Hack
    family: RobotoMono Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

