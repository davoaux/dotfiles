ebnv:
  TERM: xterm-256color

window:
  padding:
    x: 15
    y: 15
  dynamic_padding: true
  dynamic_title: true
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

# Frecuent fonts
#
# family: JetBrainsMono Nerd Font
# family: FuraCode Nerd Font
# family: Ubuntu Mono
# family: GoMono Nerd Font
# family: Iosevka
# family: Inconsolata
# family: Input
# family: IBM Plex Mono
# family: iA Writer Mono S
# family: Source Code Pro
# family: Victor Mono
# family: Hack
# family: MesloLGSDZ Nerd Font Mono
# family: Menlo
# family: MonacoB Nerd Font Mono
# family: k knxt
# family: lucy tewi
# family: xos4 Terminus
# family: erus erusfont
# family: cherry
# family: Dina
# family: cozette
# family: unifont
# family: SFMono Nerd Font
# family: Roboto Mono
# family: Misc Tamsyn
# family: Fira Code
# family: FantasqueSansMono Nerd Font

font:
  normal:
    family: MesloLGSDZ Nerd Font Mono
    family: Source Code Pro
    family: Input
    # family: lucy tewi
    style: Regular
  bold:
    family: MesloLGSDZ Nerd Font Mono
    family: Source Code Pro
    family: Input
    # family: lucy tewi
    style: Bold
  italic:
    family: MesloLGSDZ Nerd Font Mono
    family: Source Code Pro
    family: Input
    # family: lucy tewi
    style: Italic
  bold_italic:
    family: MesloLGSDZ Nerd Font Mono
    family: Source Code Pro
    family: Input
    # family: lucy tewi
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # contrasts = #1d2021 #282828 #32302f
      background: '#1d2021'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
