ebnv:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  dynamic_title: true
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

# Frecuent fonts
#
# family: JetBrainsMono Nerd Font
# family: FuraCode Nerd Font
# family: Input
# family: Ubuntu Mono
# family: GoMono Nerd Font
