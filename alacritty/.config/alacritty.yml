font:
  normal:
    family: Input
    style: Regular
  bold:
    family: Input
    style: Bold
  italic:
    family: Input
    style: Italic
  bold_italic:
    family: Input
    style: Bold Italic
  size: 10.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # contrasts = #1d2021 #282828 #32302f
      background: '#282828'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  alabaster_light: &alabaster_light
    primary:
      background: '#F7F7F7'
      foreground: '#212121'
    normal:
      black:   '#212121'
      red:     '#AA3731'
      green:   '#448C27'
      yellow:  '#CB9000'
      blue:    '#325CC0'
      magenta: '#7A3E9D'
      cyan:    '#0083B2'
      white:   '#AAAAAA'
    bright:
      black:   '#777777'
      red:     '#F05050'
      green:   '#60CB00'
      yellow:  '#FFBC5D'
      blue:    '#007ACC'
      magenta: '#E64CE6'
      cyan:    '#00AACB'
      white:   '#AAAAAA'

  rams: &rams
    primary:
      background: '0xEEEEEE'
      foreground: '0x4D4D4C'
    cursor:
      text: CellBackground
      cursor: '0xEE483E'
    normal:
      black:   '0x4D4D4C'
      red:     '0xD7005F'
      green:   '0x718C00'
      yellow:  '0xD75F00'
      blue:    '0x4271AE'
      magenta: '0x8959A8'
      cyan:    '0x3E999F'
      white:   '0xEDEDED'
    bright:
      black:   '0x969694'
      red:     '0xD7005F'
      green:   '0x718C00'
      yellow:  '0xD75F00'
      blue:    '0x4271AE'
      magenta: '0x8959A8'
      cyan:    '0x3E999F'
      white:   '0xF5F5F5'

colors: *rams
draw_bold_text_with_bright_colors: true

background_opacity: 1
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block

live_config_reload: true

shell:
  program: /bin/fish

mouse:
  hide_when_typing: false

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None # <--
     binding:
       key: U
       mods: Control|Shift
